<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rewrap Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .sidebar {width: 20%}
    .content {left: 20%}
    .markdown-section pre {padding: 0}
    .markdown-section pre::after {display: none}
    .markdown-section pre > code {padding: 0.8em; font-size: 70% !important; line-height: 1.5em}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Rewrap',
      repo: 'stkb/Rewrap',
      alias: {
        '/content-types/restructuredtext/': '/content-types/restructuredtext/restructuredtext.md'
      },
      auto2top: true,
      loadSidebar: true,
      noEmoji: true,
      relativePath: true,
      subMaxLevel: 4,
      tabs: { tabComments: false, theme: 'classic' },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
